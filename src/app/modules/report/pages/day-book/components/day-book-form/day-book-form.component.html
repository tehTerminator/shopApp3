<div class="card">
  <div class="card-body">
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" [formControl]="dateField" />
    </div>
    <button class="btn btn-primary mt-2 w-100" (click)="onSubmit()">
      Submit
    </button>
  </div>
</div>
