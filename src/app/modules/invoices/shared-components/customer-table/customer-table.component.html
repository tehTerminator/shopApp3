<div class="w-75 d-block p-2">
  <table
    class="table table-bordered"
    *ngIf="customer"
  >
    <tbody>
      <tr>
        <th class="w-25">Bill To :</th>
        <td>
          {{ customer.title }}
        </td>
      </tr>
      <tr>
        <th class="w-25">Address</th>
        <td>
          {{ customer.address }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
