<button  mat-stroked-button class="btn btn-outline w-100 mb-3" [routerLink]="['/invoices', 'create', 'list-items']">
    Go Back
</button>

<div class="card">
    <h2 class="card-header">
        {{ productName }}
    </h2>
    <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()" class="card-body">
        <mat-form-field class="d-block" appearance="outline">
            <mat-label>Quantity</mat-label>
            <input type="number" name="quantity" matInput formControlName="quantity">
        </mat-form-field>
        <mat-form-field class="d-block" appearance="outline">
            <mat-label>Rate</mat-label>
            <input type="number" name="rate" matInput formControlName="rate">
        </mat-form-field>
        <mat-form-field class="d-block" appearance="outline">
            <mat-label>Discount</mat-label>
            <input type="number" name="discount" matInput formControlName="discount">
        </mat-form-field>

        <button type="submit" class="btn m-1" mat-raised-button color="primary">Submit</button>
        <button type="reset" class="btn m-1" mat-raised-button color="warn">Reset</button>
    </form>
</div>

<table class="table">
    <thead>
        <tr>
            <th>
                Net Amount
            </th>
            <th>Total Discount</th>
            <th>Gross Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ netPrice | currency:'INR'}}</td>
            <td>{{ discountedAmount | currency:'INR'}}</td>
            <td>{{ grossPrice | currency:'INR'}}</td>
        </tr>
    </tbody>
</table>
