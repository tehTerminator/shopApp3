<div class="ui raised segment">
    <div class="ui search">
        <div class="ui fluid icon input">
            <i class="search icon"></i>
            <input class="prompt" type="text" [(ngModel)]="searchText" placeholder="Search Items ...">
        </div>
    </div>
    <div class="ui divided relaxed list">
        <a class="item" *ngFor="let item of items|search:'title':searchText|slice:0:10" (click)="onSelect(item)">
            <i class="icon" [ngClass]="item.type === 1 ? 'currency':'cart'"></i>
            {{ item.title }}
        </a>
        <div class="item" *ngIf="(items|search:'title':searchText|slice:0:10).length === 0">
            No Item Found ...
        </div>
    </div>
</div>
