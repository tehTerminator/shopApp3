<div class="form-group">
    <input type="text" class="form-control" name="customer" placeholder="Search Customer..." [(ngModel)]="searchText">
</div>
<div class="list-group">
    <a class="list-group-item" *ngFor="let customer of customers | async | search:'title':searchText | slice:0:10" (click)="onSelect(customer)">
        <div>{{ customer.title }}</div>
        <small>{{ customer.address }}</small>
    </a>
</div>
