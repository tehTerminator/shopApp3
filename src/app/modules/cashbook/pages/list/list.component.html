<form class="card card-body" [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-12">
            <div class="fs-3 mb-3">
                View Cashbook
            </div>
        </div>
        <div class="col-md-3">
            <mat-form-field class="d-block w-100" appearance="outline">
                <mat-label>Date</mat-label>
                <input matInput type="date" [formControl]="date">
            </mat-form-field>
        </div>
        <div class="col-md-6">
            <mat-form-field class="d-block w-100" appearance="outline">
                <mat-label>Ledger</mat-label>
                <mat-select [formControl]="ledger">
                    <mat-option *ngFor="let l of ledgers | async" [value]="l">
                        {{ l.title }} - {{ l.kind }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn d-block w-100" mat-raised-button color="primary">Get Data</button>
        </div>
    </div>
</form>

<table class="table bg-light mt-3" *ngIf="rows.length > 0;else noDataMessage">
    <thead>
        <tr>
            <th>#</th>
            <th>CR</th>
            <th>DR</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Balance</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let v of rows">
            <td>{{ v.id }}</td>
            <td>{{ v.cr }}</td>
            <td>{{ v.dr }}</td>
            <td>{{ v.narration }}</td>
            <td>{{ v.amount | currency:'INR' }}</td>
            <td>{{ v.balance | currency:'INR' }}</td>
        </tr>
    </tbody>
</table>

<ng-template #noDataMessage>
    <div class="card mt-3 bg-light text-center">
        <div class="card-body">
            There is No Data to Display for Selected Date or Account
        </div>
    </div>
</ng-template>
