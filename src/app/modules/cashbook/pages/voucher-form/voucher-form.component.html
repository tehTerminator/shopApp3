<div class="row justify-content-center">
    <div class="col-6">
        <form class="card" [formGroup]="voucherForm" (ngSubmit)="onSubmit()">
            <h1 class="card-header">
                Create / Update Voucher
            </h1>
            <div class="card-body">
                <mat-form-field appearance="outline" class="d-block">
                    <mat-label>#</mat-label>
                    <input type="number" matInput="" formControlName="id" (blur)="onIdFieldChange()">
                </mat-form-field>
                <mat-form-field appearance="outline" class="d-block">
                    <mat-label>Giver</mat-label>
                    <mat-select formControlName="cr">
                    <mat-option *ngFor="let l of ledgers | async" [value]="l.id">{{ l.title }} - {{ l.kind }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline" class="d-block">
                    <mat-label>Receiver</mat-label>
                    <mat-select formControlName="dr">
                        <mat-option *ngFor="let l of ledgers | async" [value]="l.id">{{ l.title }} - {{ l.kind }}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline" class="d-block">
                    <mat-label>Narration</mat-label>
                    <textarea matInput formControlName="narration" rows="5"></textarea>
                </mat-form-field>
                <mat-form-field appearance="outline" class="d-block">
                    <mat-label>Amount</mat-label>
                    <input type="number" matInput formControlName="amount">
                </mat-form-field>
                <button type="submit" class="btn m-1" mat-raised-button color="primary">Submit</button>
                <button type="reset" class="btn m-1" mat-raised-button color="warn">Reset Form</button>
            </div>

        </form>
    </div>
</div>
