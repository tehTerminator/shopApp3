<div class="card" *ngIf="rowCount > 0;else noDataMessage">
    <div class="card-body">
        <table class="table table-hover table-sm">
            <thead class="text-center bg-dark text-light">
                <tr>
                    <th>#</th>
                    <th>Transfer</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let v of rows | async"  [ngClass]="v.amount > 0 ? 'table-success' : 'table-danger'">
                    <td>{{ v.id }}</td>
                    <td>{{ v.transfer }}</td>
                    <td>{{ v.narration }}</td>
                    <td class="text-end pe-3">{{ v.amount | currency:'INR' }}</td>
                    <td class="text-end pe-3">{{ v.balance | currency:'INR' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<ng-template #noDataMessage>
    <div class="card bg-light text-center">
        <div class="card-body">
            There is No Data to Display for Selected Date or Account
        </div>
    </div>
</ng-template>
