<div class="card mt-5" [@openClose] [ngClass]="isLoading ? 'loading': ''">
    <div class="card-header">Registered User Sign In</div>
    <div class="card-body">
        <form [ngClass]="isLoading ? 'loading' : ''" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" class="d-block w-100">
                <mat-label>Username</mat-label>
                <input matInput type="text" name="username" formControlName="username" autocomplete="username" required>
            </mat-form-field>
        
            <mat-form-field appearance="outline" class="d-block w-100">
                <mat-label>
                    Password
                </mat-label>
                <input matInput type="password" name="password" formControlName="password" autocomplete="current-password" required>
        
            </mat-form-field>
            <button type="submit" class="btn m-1" mat-raised-button color="primary">
                Submit
            </button>
        
            <button type="reset" class="btn m-1" mat-raised-button color="warn">
                Reset
            </button>
        </form>
        
        <a [routerLink]="['/user', 'register']" class="text-center d-block w-100 mt-3">Create An Account</a>
    </div>
</div>
