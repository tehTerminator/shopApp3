<div class="card">
    <div class="card-header">{{ header }} </div>
    <div class="card-body">
        <ngx-charts-pie-chart
            [legend]="TRUE"
            [legendPosition]="legendPosition"
            [results]="dataSet"
            [view]="view"
            [scheme]="colorScheme"
            *ngIf="!empty; else noData"
        ></ngx-charts-pie-chart>
    </div>
</div>
<ng-template #noData>
    <h1 class="fs-3 text-center">Sorry No Data to Display</h1>
</ng-template>
