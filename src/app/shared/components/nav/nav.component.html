<nav class="ui top attached inverted blue large stackable menu">

    Shop App
    <div class="mobile only mr-0">
      <i class="bordered icon bars"></i>
    </div>
  </div>
  <a routerLink="/home" routerLinkActive="active teal" class="item">
    <i class="home icon"></i>
    Home
  </a>
  <a class="ui dropdown item" routerLinkActive="active teal" appDropdown>
    Cashbook
    <i class="dropdown icon"></i>
    <div class="menu">
      <a class="item" routerLink="/cashbook/voucher">
        <i class="pencil icon"></i>
        Voucher</a>
      <a class="item" routerLink="/cashbook/list">
        <i class="print icon"></i>
        List
      </a>
    </div>
  </a>

  <a class="ui dropdown item" routerLinkActive="active teal" appDropdown>
    Invoices
    <i class="dropdown icon"></i>
    <div class="menu">
      <a class="item" routerLink="/invoices/create/select-customer">
        <i class="add icon"></i>
        Create New</a>
      <a class="item" routerLink="/invoices/list">
        <i class="print icon"></i>
        View
      </a>
    </div>
  </a>

  <a class="ui dropdown item" routerLinkActive="active teal" appDropdown>
    Admin
    <i class="dropdown icon"></i>
    <div class="menu">
      <a href="" class="item" routerLink="/admin/ledger">Ledger</a>

      <a href="" class="item" routerLink="/admin/pos-item">PosItems</a>

      {{ displayName }}
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Profile</div>
        <a (click)="signOut()" class="item">Logout</a>
      </div>
    </div>

    <ng-template #signInMenu>
      <a
        [routerLink]="['/user', 'sign-in']"
        routerLinkActive="active teal"
        class="item"
      >
        <i class="sign in alternate icon"></i>
        Sign In
      </a>
    </ng-template>
  </div>
