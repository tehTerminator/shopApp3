          </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" routerLink="/invoices/create/select-customer">Create New</a></li>
              <li><a class="dropdown-item" routerLink="/invoices/search">View</a></li>
            </ul>
        </li>
        <li class="nav-item dropdown" appDropdown>
          <a class="nav-link dropdown-toggle">
            Admin
          </a>
            <ul class="dropdown-menu">
              <li><a href="" class="dropdown-item" routerLink="/admin/ledger">Ledger</a></li>

                <div class="dropdown-item">Profile</div>
              </li>

            </ul>
        </li>

              routerLinkActive="active teal"
              class="nav-link"
            >
              Sign In
            </a>
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
